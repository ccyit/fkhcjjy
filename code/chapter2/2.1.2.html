<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化标签</title>
	</head>
	<body>
	<!-- 文本格式化标签 -->
	<b>加粗文本</b><br>
	<i>斜体文本</i><br>
	<b><i>加粗斜体文本</i></b><br>
	<em>被强调的文本</em><br>
	<strong>加粗文本</strong><br>
	<small>小号字体文本</small><br>
	<span>普通文本<sup>上标文本</sup></span><br>
	<span>普通文本<strong><sub>下标文本</sub></strong></span><br>
	<bdo dir="ltr">从左向右排列的文本</bdo><br>
	<bdo dir="rtl">从右向左排列的文本</bdo><br>
	
	</body>
</html>
