<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hidden属性</title>
	</head>
	<body>
		<div id="target" hidden="true" style="height: 80px; font-size: 30px;" >
			<p style="color: red;">Hello HTML 5!</p>
		</div>
		<button type="button" style="background-color: bisque; height: 60px; width: 220px; font-size: 30px;" onclick="var target=document.getElementById('target')
			target.hidden=!target.hidden;">
			显示/隐藏
		</button>
	</body>
</html>
