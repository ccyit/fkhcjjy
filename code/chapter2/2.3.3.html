<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>meter&progress</title>
	</head>
	<body>
		<meter value="120" max="220" low="0" high="160">120</meter><br>
		<meter value="0" max="220" low="0" high="160">0</meter><br>
		<meter value="20" max="220" low="0" high="160">20</meter><br>
		<meter value="160" max="220" low="0" high="160">160</meter><br>
		<meter value="220" max="220" low="0" high="160">220</meter><br>

		<progress value="30" max="100">30</progress>
		<progress value="60" max="100">60</progress>
		<progress value="90" max="100">90</progress>
		<progress value="100" max="100">100</progress>
		<progress value="0" max="100">0</progress>

	</body>
</html>
